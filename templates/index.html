{% extends "layout.html" %}

{% block script %}
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
{% endblock %}

{% block style %}
{% endblock %}

{% block body %}
	<div id="app">
		[[ message ]]
	</div>

	<script>
		var app_ = new Vue({
			  el: '#app',
			  delimiters: ["[[", "]]"],
			  data: {
			    message: 'Hello Vue!'
			  }
		})
	</script>
{% endblock %}
